name: Deploy Elm App to GitHub Pages

on:
  # Trigger the workflow on pushes to the main branch
  push:
    branches:
      - master

  # Allow manual workflow dispatch
  workflow_dispatch:

permissions:
  # Set permissions for the GitHub token to allow deployment
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install Elm
        run: |
          # Install Elm using npm
          sudo apt-get update
          sudo apt-get install -y npm
          sudo npm install -g elm@0.19.1

      - name: Install Elm dependencies and build
        run: elm make src/Main.elm --output=dist/main.js

      # Uglify (minify) the JavaScript output using Terser
      - name: Minify JavaScript
        run: npx terser dist/main.js --compress --mangle --output dist/elm.js

      # Bring in the actual thing
      - name: bring in the thing
        run: |
           cp index.html dist/
           cp style.css dist/


      # Set up GitHub Pages for deployment
      - name: Set up GitHub Pages
        uses: actions/configure-pages@v5

      # Upload the generated files (e.g., dist/ directory) to GitHub Pages
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

      # Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
